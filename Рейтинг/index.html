<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Рейтинг</title>
</head>

<body>
   <div class="wrapper">
      <h1>Звездный рейтинг</h1>
      <form action="#" class="form form_margin">
         <div class="form__item">
            <div class="form__label">Простой ретинг (без JS):</div>
            <div class="simple-rating">
               <div class="simple-rating__items">
                  <input id="simple-rating__5" type="radio" value="5" class="simple-rating__item" name="simple-rating">
                  <label for="simple-rating__5" class="simple-rating__label"></label>
                  <input id="simple-rating__4" type="radio" value="4" class="simple-rating__item" name="simple-rating">
                  <label for="simple-rating__4" class="simple-rating__label"></label>
                  <input id="simple-rating__3" type="radio" value="3" class="simple-rating__item" checked
                     name="simple-rating">
                  <label for="simple-rating__3" class="simple-rating__label"></label>
                  <input id="simple-rating__2" type="radio" value="2" class="simple-rating__item" name="simple-rating">
                  <label for="simple-rating__2" class="simple-rating__label"></label>
                  <input id="simple-rating__1" type="radio" value="1" class="simple-rating__item" name="simple-rating">
                  <label for="simple-rating__1" class="simple-rating__label"></label>

               </div>
            </div>
         </div>
         <div class="form__item">
            <div class="form__label">Точний рейтинг (JS)</div>
         </div>
         <div class="rating rating__set">
            <div class="rating__body">
               <div class="rating__active"></div>
               <div class="rating__items">
                  <input type="radio" value="1" class="rating__item" name="rating">
                  <input type="radio" value="2" class="rating__item" name="rating">
                  <input type="radio" value="3" class="rating__item" name="rating">
                  <input type="radio" value="4" class="rating__item" name="rating">
                  <input type="radio" value="5" class="rating__item" name="rating">
               </div>
            </div>
            <div class="rating__value">3.6</div>
         </div>
         <button type="submit" class="form__btn btn">Отправить</button>
      </form>
      <div class="form">


      </div>
   </div>
   <script src="js/index.js"></script>
</body>

</html>
